{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki Search Results
{% endblock %}

{% block body %}
    {% if search_result %}
        <h1>No exact match!<br>Entries containing '{{ search }}':</h1>
    {% endif %}

    {% for result in search_result %}
        <ul>
            <li><a href="wiki/{{ result }}">{{ result }}</a></li>
        </ul>
    {% endfor %}

    <h1>{{ no_result }}</h1>

{% endblock %}
